<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend>Item Detail</legend>
		<table>
			<tr>
				<td><label for="">ItemNo</label></td>
				<td><label for="">1001</label></td>
			</tr>
			<tr>
				<td><label for="">Name</label></td>
				<td><input type="text" id="name" placeholder="Type Item Name Here"></td>
			</tr>
			<tr>
				<td><label for="">Descr</label></td>
				<td><textarea placeholder="Type Descr Here"  id="descr" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td><label for="">Price</label></td>
				<td><input type="text" id="price" placeholder="Type Price Here"></td>
			</tr>
			<tr>
				<td><label for="">Del Date</label></td>
				<td><input type="date" id="deldate"></td>
			</tr>
			<tr>
				<td><label for="">Item Color</label></td>
				<td><input type="color" id="color"></td>
			</tr>
			<tr>
				<td><label for="">Item URL</label></td>
				<td><input type="url" id="url" placeholder="Type Item URL"></td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td><button>Add</button></td>
							<td><button>Delete</button></td>
							<td><button>Search</button></td>
							<td><button>Update</button></td>
							<td><button>Sort</button></td>
							<td><button>Save</button></td>
							<td><button>Load</button></td>
							<td><button>Load From Server</button></td>
							<td><button>Clear</button></td>
							
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Item List</legend>
		<table border="1">
			<thead>
				<tr>
					<td>ItemNo</td>
					<td>Name</td>
					<td>Desr</td>
					<td>Price</td>
					<td>Del Date</td>
					<td>Color</td>
					<td>URL</td>
					<td>Operations</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</fieldset>
</body>
</html>
