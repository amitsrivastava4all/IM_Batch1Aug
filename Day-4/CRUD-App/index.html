<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITEM - CRUD</title>
	<link rel="stylesheet" href="css/design.css">
	<script src="js/config.js"></script>
	<script src="js/item.js"></script>
	<script src="js/itemoperations.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<fieldset>
		<legend>Item Detail</legend>
		<table>
			<tr>
				<td><label for="">ItemNo</label></td>
				<td><label id="itemid" for=""></label></td>
			</tr>
			<tr>
				<td><label for="">Name</label></td>
				<td><input class="clearfield" type="text" id="name" placeholder="Type Item Name Here"></td>
			</tr>
			<tr>
				<td><label for="">Descr</label></td>
				<td><textarea class="clearfield" placeholder="Type Descr Here"  id="descr" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td><label for="">Price</label></td>
				<td><input class="clearfield" type="text" id="price" placeholder="Type Price Here"></td>
			</tr>
			<tr>
				<td><label for="">Del Date</label></td>
				<td><input class="clearfield" type="date" id="deldate"></td>
			</tr>
			<tr>
				<td><label for="">Item Color</label></td>
				<td><input type="color" id="color"></td>
			</tr>
			<tr>
				<td><label for="">Item URL</label></td>
				<td><input class="clearfield" type="url" id="url" placeholder="Type Item URL"></td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td><button id="add">Add</button></td>
							<td><button id="delete">Delete</button></td>
							<td><button>Search</button></td>
							<td><button>Update</button></td>
							<td><button id="sort">Sort</button></td>
							<td><button id="save">Save</button></td>
							<td><button id="load">Load</button></td>
							<td><button>Load From Server</button></td>
							<td><button>Clear</button></td>
							
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</fieldset>
	<p>Total Records are :: <span id="total"></span> And Total Mark Records are <span id="marktotal"></span></p>
	<fieldset>
		<legend>Item List</legend>
		<table border="1">
			<thead>
				<tr>
					<td>ItemNo</td>
					<td>Name</td>
					<td>Desr</td>
					<td>Price</td>
					<td>Del Date</td>
					
					<td>URL</td>
					<td>Color</td>
					<td>Operations</td>
				</tr>
			</thead>
			<tbody id="items">
				
			</tbody>
		</table>
	</fieldset>
</body>
</html>
