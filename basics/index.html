<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Basics</title>
	<script src="js/shape.js"></script>
</head>
<body>
	<table border="1">
		<tr>
			<td><label for="">Object Type</label></td>
			<td><select  id="shape">
					<option value="Circle">Circle</option>
					<option value="Rect">Rect</option>
				</select></td>
		</tr>
		<tr>
			<td><label for="">No Of</label></td>
			<td><select  id="noofshapes">
					<option >1</option>
					<option >2</option>
					<option >3</option>
					<option >4</option>
					<option >5</option>
				</select></td>
		</tr>
		<tr>
			<td><label for="">Speed</label></td>
			<td><input type="text" id="speed" placeholder="Type Speed Here"></td>
		</tr>
		<tr>
			<td><label for="">Dim</label></td>
			<td><input type="text" id="w" placeholder="Type Width">
			<input type="text" id="h" placeholder="Type Height"></td>
		</tr>
		<tr>
			<td><button onclick="getData()">Generate</button></td>
			<td><button>Clear</button></td>
		</tr>
	</table>
	
</body>
</html>
